<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="quiz-container">
            <div id="quiz-header" class="quiz-header">
                <h2 id="question">Question text</h2>
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer">
                        <label id="a-question" for="a">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="b" name="answer">
                        <label id="b-question" for="b">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="answer">
                        <label id="c-question" for="c">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer">
                        <label id="d-question" for="d">Question</label>
                    </li>
                </ul>
            </div>
            <button id="btn">Submit</button>
        </div>
    </body>
</html>
